spring:
  profiles: development
  cloud:
    stream:
      bindings:
        searchQ:
          destination: searchQ
          group: searchQGroup
        checkInQ:
          destination: checkInQ
          group: checkInQGroup
  datasource:
    url: jdbc:mysql://localhost:3306/brownfield-booking-service?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  redis:
    host: localhost  
  session:
    store-type: redis
fare-service:
  ribbon:
    listOfServers: ${FARE_SERVICE}
logging:
  level:
    root: info
    org.springframework.security: debug

---

spring:
  profiles: production
  cloud:
    stream:
      bindings:
        searchQ:
          destination: searchQ
          group: searchQGroup
        checkInQ:
          destination: checkInQ
          group: checkInQGroup
  datasource:
    url: jdbc:mysql://${MYSQL_SERVER}/brownfield-booking-service?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  redis:
    host: redis  
  session:
    store-type: redis
fare-service:
  ribbon:
    listOfServers: ${FARE_SERVICE}
